name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release CLI
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
          cache-dependency-path: cli/go.sum

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean --parallelism 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  mac-app:
    name: Release Mac App
    runs-on: macos-latest
    timeout-minutes: 30
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
          cache-dependency-path: cli/go.sum

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build
        run: make build

      - name: Create DMG
        run: |
          create-dmg \
            --volname "Private LLM" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Private LLM.app" 175 190 \
            --app-drop-link 425 190 \
            --no-internet-enable \
            "bin/Private-LLM.dmg" \
            "bin/Private LLM.app"

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ github.ref_name }}" bin/Private-LLM.dmg
